<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "base.html" %}

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% block content %}
    <h1>Записи в блоге</h1>
        {% for item in news%}
        <div class="col-md6 border rounded">
            <h2>{{item.title}}</h2>
            <div>
                {{item.content}}
            </div>
            <div>
                Автор - {{item.user.name}}, Дата написания - {{item.created_date}}
            </div>
        </div>
        {% endfor %}
    {% endblock %}

</body>
</html>
